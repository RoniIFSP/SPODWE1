<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Previewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Border Radius Previewer</h1>
    <div class="container">
        <div class="box" id="box"></div>
        <div class="controls">
            <label>Top-Left: <input type="number" id="tl" value="0" min="0"> px</label>
            <label>Top-Right: <input type="number" id="tr" value="0" min="0"> px</label>
            <label>Bottom-Right: <input type="number" id="br" value="0" min="0"> px</label>
            <label>Bottom-Left: <input type="number" id="bl" value="0" min="0"> px</label>
        </div>
        <div class="output" id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
